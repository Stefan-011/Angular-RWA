<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Agency - Start Bootstrap Theme</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
  </head>
  <body>
    <!-- Masthead-->
    <header class="video-container">
      <div class="container">
        <div class="text-uppercase d-flex justify-content-center">
          <video [muted]="'muted'" autoplay="autoplay" loop="loop">
            <source src="../../assets/video//HomeVideo.mp4" type="video/mp4" />
            Your browser does not support HTML5 video!
          </video>

          <div class="overlay"></div>
        </div>
      </div>
    </header>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg" id="mainNav">
      <div class="container">
        <a class="navbar-brand"
          ><img src="/assets/img/navbar-logo.png" alt="..."
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
          (click)="OpenCollapse()"
          style="color: white"
        >
          Menu
          <i class="fas fa-bars ms-1"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
            <li class="nav-item" *ngIf="role == 'user'">
              <a
                class="nav-link nav-animation"
                (click)="SwitchRoute('SIMULACIJA')"
                >Simuliraj</a
              >
            </li>
            <li class="nav-item" *ngIf="role == 'user'">
              <a class="nav-link nav-animation" (click)="SwitchRoute('MYTEAM')"
                >MyTeam</a
              >
            </li>
            <li class="nav-item" *ngIf="role == 'user'">
              <a class="nav-link nav-animation" (click)="SwitchRoute('SHOP')"
                >shop</a
              >
            </li>

            <li class="nav-item" *ngIf="role == 'admin'">
              <a class="nav-link nav-animation" (click)="SwitchRoute('PANEL')"
                >Panel</a
              >
            </li>
            <li *ngIf="LogState" class="nav-item">
              <a class="nav-link nav-animation"
                >korisnik: {{ $username | async }}</a
              >
            </li>
            <li *ngIf="LogState" class="nav-item">
              <a class="nav-link nav-animation" (click)="Logout()">logout</a>
            </li>
          </ul>
        </div>
      </div>
      <div
        *ngIf="MenuState == 'MOBILE'"
        class="navbar-collapse"
        style="z-index: 1; text-align: center"
      >
        <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
          <li class="nav-item" *ngIf="role == 'user'">
            <a
              class="nav-link nav-animation"
              (click)="SwitchRoute('SIMULACIJA')"
              >Simuliraj</a
            >
          </li>
          <li class="nav-item" *ngIf="role == 'user'">
            <a class="nav-link nav-animation" (click)="SwitchRoute('MYTEAM')"
              >MyTeam</a
            >
          </li>
          <li class="nav-item" *ngIf="role == 'user'">
            <a class="nav-link nav-animation" (click)="SwitchRoute('SHOP')"
              >shop</a
            >
          </li>

          <li class="nav-item" *ngIf="role == 'admin'">
            <a class="nav-link nav-animation" (click)="SwitchRoute('PANEL')"
              >Panel</a
            >
          </li>
          <li *ngIf="LogState" class="nav-item">
            <a class="nav-link nav-animation"
              >korisnik: {{ $username | async }}</a
            >
          </li>
          <li *ngIf="LogState" class="nav-item">
            <a class="nav-link nav-animation" (click)="Logout()">logout</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="video-text text-center align-middle">
      <span><p class="font-lexend">CS:GO major simulator</p></span>
    </div>
    <div class="content-region">
      <app-polje *ngIf="Ruta == 'SIMULACIJA'"></app-polje>
      <app-team-view
        *ngIf="Ruta == 'MYTEAM' || Ruta == 'SHOP'"
        [Username]="Username"
      ></app-team-view>
      <app-admin-panel *ngIf="Ruta == 'PANEL'"></app-admin-panel>
    </div>

    <!-- Team-->
    <section class="page-section dev" id="dev">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">Developer</h2>
        </div>
        <div class="row d-flex justify-content-around">
          <div class="col-lg-4">
            <div class="team-member">
              <img
                class="mx-auto rounded-circle"
                src="/assets/img/1.jpg"
                alt="..."
              />
              <h4>Stefan StanimiroviÄ‡</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer-->
    <footer id="footer" class="footer py-4 hdr-ftr">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-lg-4 text-lg-start">
            Copyright &copy; Your MajorSim 2022
          </div>
          <div class="col-lg-4 my-3 my-lg-0">
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a
              class="btn btn-dark btn-social mx-2"
              href="#!"
              aria-label="LinkedIn"
              ><i class="fab fa-linkedin-in"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
